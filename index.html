<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Push it</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
             <!-- square area -->
            <div id="square1" class="squares">1</div>
            <div id="square2" class="squares">2</div>
            <div id="square3" class="squares">3</div>
            <div id="square4" class="squares">4</div>
            <!-- buttons -->
            <button id="button-2" class="buttons"><strong>2</strong></button>
            <button id="button-1-1" class="buttons"><strong>1</strong></button>
            <button id="button-1-2" class="buttons"><strong>1</strong></button>
            <!-- refresh button -->
            <button id="refresh" onClick="window.location.reload();"> <strong>Play again</strong></button>
            <!-- instrutions -->
            <div id="instructions">Try to fill all the holes!</div>
            <!-- arrows -->
            <span id="left1" class="material-icons"> arrow_back</span>
            <span id="left2" class="material-icons">arrow_back</span>
            <span id="down" class="material-icons">arrow_downward</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
